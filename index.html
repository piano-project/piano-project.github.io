<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Piano</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

        <kbd class="kbd">A</kbd>
        <kbd class="kbd">S</kbd>

    <script src = js/main.js></script>
